<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <h1>Calculator!</h1>

    <main class = "container">
        <div class = "box" data-value = "+">+</div>
        <div class = "box" data-value = "-">-</div>
        <div class = "box" data-value = "x">x</div>
        <div class = "box" data-value = "/">÷</div>
        <div class = "box" data-value = "v">√</div>
        <div class="box" data-value = "ce">ce</div>
    </main>

    <div id="display">0</div>

    <main class="numbers">
        <div class="nums" data-value = "1">1</div>
        <div class="nums" data-value = "2">2</div>
        <div class="nums" data-value = "3">3</div>
        <div class="nums" data-value = "4">4</div>
        <div class="nums" data-value = "5">5</div>
        <div class="nums" data-value = "6">6</div>
        <div class="nums" data-value = "7">7</div>
        <div class="nums" data-value = "8">8</div>
        <div class="nums" data-value = "9">9</div>
        <div class="nums"data-value = "10">10</div>
        <div class="nums" data-value = "=">=</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
